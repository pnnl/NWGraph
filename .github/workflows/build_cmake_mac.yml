# Workflow to configure with cmake and build with gcc-10

name: Build with gcc-11 (Mac)

on:
  push: 
    branches: [ master, sc_release ]
  workflow_dispatch: 

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 

jobs:
  build:

    runs-on: macos-latest

    steps:

    - name: Checkout NWgr
      uses: actions/checkout@v2
      with:
        path: NWgr

# The macos image evidently has gcc-11 and cmake 3.22 pre-installed
    - name: prep
      run: |
        brew update

    - name: cmake
      run: |
        cd NWgr
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=RelWithDebInfo -DCMAKE_CXX_COMPILER=g++-11 -DNWGRAPH_BUILD_DOCS=OFF -DNWGRAPH_BUILD_TESTS=ON -DNWGRAPH_BUILD_BENCH=ON -DNWGRAPH_BUILD_EXAMPLES=ON -DNWGRAPH_BUILD_APBS=ON -DNWGRAPH_FETCH_TBB=ON

    - name: make
      run: |
        cd NWgr/build
        make -j -k

    - name: run_test
      run: |
        cd NWgr/build
        make test
