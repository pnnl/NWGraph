# Workflow to configure with cmake and build with gcc-10

name: Build with gcc-11

on:
  push:
    branches: [ master, sc_release ]
  workflow_dispatch: 

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:

    - name: Checkout NWgr
      uses: actions/checkout@v2
      with:
        path: NWgr

    - name: prep
      run: |
        sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
        DEBIAN_FRONTEND=noninteractive   \
            sudo apt-get -y install      \
            gcc-11                       \
            g++-11
        sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-11 90 --slave /usr/bin/g++ g++ /usr/bin/g++-11
        sudo update-alternatives --install /usr/bin/cc  cc /usr/bin/gcc 30
        sudo update-alternatives --install /usr/bin/c++ c++ /usr/bin/g++ 30

    - name: cmake
      run: |
        cd NWgr
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=RelWithDebInfo -DCMAKE_CXX_COMPILER=g++-11 -DNWGRAPH_BUILD_DOCS=OFF -DNWGRAPH_BUILD_TESTS=ON -DNWGRAPH_BUILD_BENCH=ON -DNWGRAPH_BUILD_EXAMPLES=ON -DNWGRAPH_BUILD_APBS=ON -DNWGRAPH_FETCH_TBB=ON

    - name: make
      run: |
        cd NWgr/build
        make -j -k

    - name: run_test
      run: |
        cd NWgr/build
        make test
